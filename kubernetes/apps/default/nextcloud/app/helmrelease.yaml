---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  chart:
    spec:
      chart: nextcloud
      version: 6.6.3
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  install:
    timeout: 60m
  interval: 30m
  maxHistory: 3
  upgrade:
    timeout: 60m
  uninstall:
    keepHistory: false
  values:
    podAnnotations: {}
    nextcloud:
      host: "nextcloud.${SECRET_DOMAIN}"
      mail:
        enabled: false
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      storageClass: freenas-iscsi-csi
      size: 64Gi
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
      limits:
        memory: 2000Mi
    ingress:
      enabled: true
      className: external
    collabora:
      enabled: true
      collabora:
        server_name: "collabora.melody.blue"
        aliasgroups:
          - host: "nextcloud.melody.blue"
          - host: "nextcloud.svc.default.cluster.local"
      ingress:
        hosts:
          - host: "collabora.melody.blue"
          - paths:
              - path: /
                pathType": "ImplementationSpecific"
        enabled: true
        className: external
    metrics:
      enabled: false
    cronjob:
      enabled: true
