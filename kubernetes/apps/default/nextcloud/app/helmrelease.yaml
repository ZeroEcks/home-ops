---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  chart:
    spec:
      chart: nextcloud
      version: 6.6.4
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  install:
    timeout: 60m
  interval: 30m
  maxHistory: 3
  upgrade:
    timeout: 60m
  uninstall:
    keepHistory: false
  values:
    podAnnotations: {}
    nextcloud:
      host: &host "nextcloud.${SECRET_DOMAIN}"
      mail:
        enabled: false
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      storageClass: freenas-iscsi-csi
      size: 64Gi
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
      limits:
        memory: 2000Mi
    ingress:
      enabled: true
      className: external
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
    collabora:
      enabled: true
      collabora:
        extra_params: --o:ssl.enable=false --o:ssl.termination=true
        server_name: "collabora.melody.blue"
        aliasgroups:
          - host: "https://nextcloud.melody.blue:443"
          - host: "nextcloud.svc.default.cluster.local"
      ingress:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &collaboraHost "collabora.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - hosts:
              - *collaboraHost
    metrics:
      enabled: false
    cronjob:
      enabled: true
