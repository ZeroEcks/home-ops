---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: netboot
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/netbootxyz/netbootxyz
              tag: latest@sha256:8dbca4d24354fd6ace12b9970188c866341384df2925753c807e87da83587438
    defaultPodOptions:
      hostNetwork: true
    service:
      main:
        ports:
          http:
            port: 3000
      pxe:
        enabled: true
        controller: main
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: netboot.${SECRET_DOMAIN}
          io.cilium/lb-ipam-ips: 192.168.1.10
        ports:
          tftp:
            enabled: "true"
            port: 69
            protocol: UDP
          tftp0:
            enabled: true
            port: 30000
          tftp1:
            enabled: true
            port: 30001
          tftp2:
            enabled: true
            port: 30002
          tftp3:
            enabled: true
            port: 30003
          tftp4:
            enabled: true
            port: 30004
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: freenas-iscsi-csi
        size: 1Gi
        globalMounts:
          - path: /config
      assets:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: freenas-iscsi-csi
        size: 64Gi
        globalMounts:
          - path: /assets
