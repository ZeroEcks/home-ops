---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zipline
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false

    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/diced/zipline
              tag: 3.7.8
            env:
              # Core config
              CORE_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: zipline-secret
                    key: CORE_SECRET
              CORE_DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: "${APP}-pguser-${DB_USER}"
                    key: uri
              CORE_RETURN_HTTPS: "true"
              CORE_COMPRESSION_ENABLED: "true"
              CORE_COMPRESSION_THRESHOLD: "200mb"
              CORE_COMPRESSION_ON_DASHBOARD: "true"
              # Datasources
              DATASOURCE_TYPE: "local"
              DATASOURCE_LOCAL_DIRECTORY: "/media"
              # Exif
              EXIF_REMOVE_GPS: "true"
              # Features
              FEATURES_INVITES: "false"
              FEATURES_ROBOTS_TXT: "false"
              FEATURES_USER_REGISTRATION: "false"
              # Uploader
              UPLOADER_DEFAULT_FORMAT: "DATE"
              UPLOADER_DISABLED_EXTENSIONS: ""
              UPLOADER_FORMAT_DATE: "YYYY-MM-DD_HH-mm-ss"
              UPLOADER_DEFAULT_EXPIRATION: "60d"
              # URLs
              URLS_ROUTE: /go
              URLS_LENGTH: 6
              # Website
              WEBSITE_TITLE: "MelSend"
              WEBSITE_SHOW_FILES_PER_USER: "false"
              WEBSITE_SHOW_VERSION: "false"
            resources:
              requests:
                cpu: 5m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
